name: Publish & Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC and GitHub Pages
  contents: write
  pages: write

jobs:
  publish-to-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for provenance data generation

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup environment
        uses: actions/setup-node@v6
        with:
          node-version: '24.11.0'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Unit tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Generate docs
        run: pnpm docs:generate

      - name: Publish to npm
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-demo:
    name: Deploy demo to GitHub Pages
    needs: publish-to-npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24.11.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm build

      - name: Build demo
        run: cd demo && pnpm build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: demo/dist
          branch: gh-pages

  merge-main-into-develop:
    name: Merge main into develop
    needs: deploy-demo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Merge main into develop
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch
          git pull
          git checkout develop
          git pull
          git merge main -m "Merge main into develop [skip ci]"
          git push origin develop
