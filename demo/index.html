<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev-dict - Developer Dictionary</title>
    <meta name="description" content="Browse 200+ software development terms with definitions in multiple languages. Perfect for developers, educators, and technical writers." />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle GitHub Pages SPA redirect
      const redirectPath = sessionStorage.getItem('redirectPath');
      if (redirectPath) {
        sessionStorage.removeItem('redirectPath');
        history.replaceState(null, '', redirectPath);
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
